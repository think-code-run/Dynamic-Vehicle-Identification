{% extends 'base.html' %}
{% block content %}

<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>

<div class="upload-container">
    <div class="upload-box">
        <h1>Upload Video for Vehicle Number Plate Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="video">Select a Video</label>
            <input type="file" id="video" name="video" accept="video/*" required>
            <button type="submit" class="upload-submit">Upload Video</button>
        </form>
    </div>
</div>

<style>
    /* Main container */
    .upload-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50%;
        margin-top:75px;
    }

    /* Upload box styling */
    .upload-box {
        background-color: rgba(255, 255, 255, 0.9);
        width: 350px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form labels */
    label {
        display: block;
        text-align: left;
        font-weight: 600;
        color: #555;
        margin-bottom: 6px;
    }

    /* File input */
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.95em;
    }

    /* Submit button */
    .upload-submit {
        width: 100%;
        background: #333;
        color: white;
        padding: 10px;
        border: none;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s;
    }

    /* Removing background change on hover */
    .upload-submit:hover {
        transform: scale(1.05);
    }

    /* Message styles */
    .messages {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    .message {
        padding: 10px 20px;
        border-radius: 5px;
        margin: 5px 0;
    }
    .message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

{% endblock %}
